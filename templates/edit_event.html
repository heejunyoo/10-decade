{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <h2>Edit Memory</h2>
    <form action="/update/{{ event.id }}" method="post" class="capsule-form">
        <label>Date</label>
        <input type="date" name="date" value="{{ event.date }}" required>

        <label>Title (Optional)</label>
        <input type="text" name="title" value="{{ event.title or '' }}" placeholder="e.g. 1ì£¼ë…„ ì—¬í–‰">

        <label>Description (Optional)</label>
        <textarea name="description" placeholder="ê·¸ë‚ ì˜ ê¸°ì–µ...">{{ event.description or '' }}</textarea>

        <!-- AI Metadata Section -->
        <!-- AI Metadata Section -->
        <details class="ai-metadata-box">
            <summary class="ai-metadata-header">ðŸ¤– AI Context (Smart Search Data)</summary>
            <div class="ai-metadata-content">
                <div class="form-group">
                    <label>AI Summary (Used for RAG Search)</label>
                    <textarea name="summary" rows="3"
                        placeholder="AI Generated description...">{{ event.summary or '' }}</textarea>
                </div>

                <div class="form-group">
                    <label>Tags (Comma separated)</label>
                    <input type="text" name="tags" value="{{ event.tags or '' }}" placeholder="nature, travel, happy">
                </div>
            </div>
        </details>



        {% if event.image_url %}
        <div style="margin: 1rem 0;">
            <label>Current Media (cannot be changed)</label>
            {% if event.media_type == 'video' %}
            {% if event.thumbnail_url %}
            <img src="{{ event.thumbnail_url }}" alt="Video thumbnail" style="max-width: 300px; border-radius: 5px;">
            {% else %}
            <video style="max-width: 300px; border-radius: 5px;" controls>
                <source src="{{ event.image_url }}" type="video/mp4">
            </video>
            {% endif %}
            <p style="color: #666; font-size: 0.9rem;">ðŸ“¹ Video</p>
            {% else %}
            <img src="{{ event.image_url }}" alt="{{ event.title }}" style="max-width: 300px; border-radius: 5px;">
            <p style="color: #666; font-size: 0.9rem;">ðŸ“· Photo</p>
            {% endif %}
        </div>
        {% endif %}

        <button type="submit">Update Memory</button>
        <a href="/" class="back-link">Cancel</a>
    </form>
</section>

<style>
    .form-section {
        padding-top: 100px;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: var(--primary-color);
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    /* AI Metadata Styling */
    .ai-metadata-box {
        margin: 2rem 0;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem;
        background: #f8fafc;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
    }

    .ai-metadata-header {
        cursor: pointer;
        font-weight: 700;
        color: #334155;
        font-family: var(--font-heading);
        font-size: 1.1rem;
        padding-bottom: 0.5rem;
    }

    .ai-metadata-content {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        color: #64748b;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .form-group textarea,
    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 0.95rem;
        font-family: inherit;
        background: white;
        transition: border-color 0.2s;
    }

    .form-group textarea:focus,
    .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(26, 35, 50, 0.1);
    }
</style>
{% endblock %}
