<div id="stackModal" class="modal stack-modal" style="display: none;">
    <div class="modal-content stack-modal-content">
        <span class="close-modal" onclick="closeStackModal()">&times;</span>
        <h3 style="margin-top:0; margin-bottom: 1rem; border-bottom:1px solid #eee; padding-bottom:10px;">Similar
            Moments</h3>

        <div id="stackGridContainer" class="stack-grid-loader">
            <div class="spinner"></div> Loading...
        </div>
    </div>
</div>

<style>
    .stack-modal {
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
    }

    .stack-modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 800px;
        /* Wider for grid */
        border-radius: 12px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .stack-grid-loader {
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
    }
</style>

<script>
    function closeStackModal(e) {
        if (e) e.stopPropagation();
        const modal = document.getElementById('stackModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restore scroll
    }

    // Close when clicking outside
    document.getElementById('stackModal').addEventListener('click', function (e) {
        if (e.target === this) {
            closeStackModal();
        }
    });
</script>
